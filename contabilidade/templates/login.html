{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-slate-100">
        <div>
            <div class="mx-auto h-12 w-12 rounded-full bg-gradient-to-r from-indigo-600 to-violet-600 flex items-center justify-center">
                <span class="text-white font-bold text-xl">L</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                Acesso Administrativo
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Entre com suas credenciais para acessar o painel
            </p>
        </div>

        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center">
                    Usuário ou senha incorretos.
                </div>
            {% endif %}

            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="id_username" class="sr-only">Usuário</label>
                    <input id="id_username" name="username" type="text" required 
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Nome de Usuário">
                </div>
                <div>
                    <label for="id_password" class="sr-only">Senha</label>
                    <input id="id_password" name="password" type="password" required 
                        class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="lock" class="h-5 w-5 text-indigo-200 group-hover:text-indigo-100"></i>
                    </span>
                    Entrar no Sistema
                </button>
            </div>
            
            <div class="text-center mt-4">
                <a href="{% url 'landing_page' %}" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
                    ← Voltar para o site
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
